<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <p>Nav</p>
  </mat-drawer>

  <div class="content">
    <mat-toolbar>
      <mat-toolbar-row>
        <md-standard-icon-button (click)="drawer.toggle()">
          <md-icon *ngIf="!drawer.opened">menu</md-icon>
          <md-icon *ngIf="drawer.opened">menu_open</md-icon>
        </md-standard-icon-button>
        <span>Parabox</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <h1>Home</h1>
    <p>Welcome to the home page</p>
    <md-outlined-button label="Back"></md-outlined-button>
    <md-filled-button label="Next"></md-filled-button>
  </div>
</mat-drawer-container>
